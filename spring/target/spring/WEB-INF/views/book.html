<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/books.css">

</head>
<body>
<div class="book_base">
    <div class="card" style="width: 18rem; flex-direction: row">
        <img src="img/library.jpg" class="card-img-top" style="" alt="image">
        <div class="card-body" >
            <h5 class="card-title" style="width: 400px" th:text="${book.title}"></h5>
            <ul class="card-text">
                <li th:text="${book.getAuthor()}"></li>
                <li th:text="${book.getDate()}"></li>
                <li th:text="${book.getGenre()}"></li>
                <li th:text="${book.getNumOfPages()}"></li>
                <a href="/library" class="btn btn-primary" style="margin-top: 150px">Back</a>

            </ul>

        </div>

    </div>
</div>
<!--<a href="/library.html" class="btn btn-primary" style="margin-top: 150px">назад</a>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--<script src="book1.js"></script>-->

</body>

</html>
