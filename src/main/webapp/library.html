<body>
<header class="updown">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add your book
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" aria-label="First name" class="form-control" placeholder="title"
                           id="description-name">
                    <input type="text" aria-label="First name" class="form-control" placeholder="author"
                           id="description-author">
                    <input type="text" aria-label="First name" class="form-control" placeholder="the year of publishing"
                           id="description-date">
                    <input type="text" aria-label="First name" class="form-control" placeholder="genre"
                           id="description-genre">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="number of pages"
                           id="description-numberOfPages">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                    <button id="add-task" type="button" class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </div>

</header>
